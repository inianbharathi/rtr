<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
    
</head>
<body>
<div id="header"></div>
    <section class="contact">
        <div class="contact-container">
            <div class="contact-header">
                <h1 class="page-title">Contact Us</h1>
                <p class="page-subtitle">Please fill in the form below to get in touch with us.</p>
            </div>
             <div class="contact-content">
            <form class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email address" required>
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="company" placeholder="Company (optional)">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Tell us about your requirement" required></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
              <!-- RIGHT: ADDRESS -->
      <div class="contact-info">
        <h3>Our Office</h3>

        <p>
          <strong>Cyber</strong><br>
          Enterprise GPU & AI Hardware<br>
          Burj Khalifa<br>
          Dubai<br>
          United Arab Emirates
        </p>

        <p>
          <strong>Email:</strong><br>
          sales@cyber.com
        </p>

        <p>
          <strong>Business Hours:</strong><br>
          Mon – Fri, 9:30 AM – 6:30 PM
        </p>
      </div>
      </div>
    </div>    
    </section>
    <div id="footer"></div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    fetch("./partials/header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      });

    fetch("./partials/footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });
  });
</script>

</body>
</html>
